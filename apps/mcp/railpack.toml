[build]
packageManager = "pnpm"
# Note: If Railway still tries to use npm, set RAILPACK_INSTALL_CMD env var to:
# corepack enable && npm install -g pnpm@9.14.2 && cd ../.. && pnpm install --frozen-lockfile
buildCommand = "corepack enable && npm install -g pnpm@9.14.2 && cd ../.. && pnpm install --frozen-lockfile && pnpm --filter @polotrip/db build && pnpm --filter @polotrip/mcp build"

[start]
command = "node dist/index.mjs"
